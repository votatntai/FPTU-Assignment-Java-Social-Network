# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - minisocialnetwork

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Build with Ant
      run: md build

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'minisocialnetwork'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_973ec0c91f75449eb218b0240248bad9 }}
        package: '${{ github.workspace }}/*.war'
